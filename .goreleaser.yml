# @see http://goreleaser.com

project_name: Blueprintz_Composer_for_WordPress
env:
  - GO111MODULE=on

before:
  hooks:
    - go mod download
    - go generate ./...
    - echo {{ .Version }} > VERSION

builds:
  -

    binary: blueprintz

    env:
      - CGO_ENABLED=0

    goos:
      - windows
      - darwin
      - linux

    goarch:
      - amd64
#      - 386
#      - arm64
#      - arm

#    goarm:
#      - 5
#      - 6
#      - 7

archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}"

release:
  #name_template: "{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  name_template: "{{ .Tag }}"
  draft: true
  prerelease: auto
  github:
      owner: newclarity
      name: blueprintz

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
