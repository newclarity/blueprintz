project_name: Blueprintz_Composer_for_WordPress
env:
- GO111MODULE=on
release:
  github:
    owner: newclarity
    name: blueprintz
  name_template: '{{.Tag}}'
brew:
  name: Blueprintz_Composer_for_WordPress
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "blueprintz"
scoop:
  name: Blueprintz_Composer_for_WordPress
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  url_template: https://github.com/newclarity/blueprintz/releases/download/{{ .Tag
    }}/{{ .ArtifactName }}
builds:
- id: blueprintz
  goos:
  - windows
  - darwin
  - linux
  goarch:
  - amd64
  - "386"
  - arm64
  - arm
  goarm:
  - "5"
  - "6"
  - "7"
  targets:
  - windows_amd64
  - windows_386
  - darwin_amd64
  - darwin_386
  - linux_amd64
  - linux_386
  - linux_arm64
  - linux_arm_5
  - linux_arm_6
  - linux_arm_7
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  binary: blueprintz
  env:
  - CGO_ENABLED=0
  lang: go
archives:
- id: default
  builds:
  - blueprintz
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpm:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  bindir: /usr/local/bin
snapcraft:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
snapshot:
  name_template: '{{ .Tag }}'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
before:
  hooks:
  - go mod download
  - go generate ./...
github_urls:
  download: https://github.com
